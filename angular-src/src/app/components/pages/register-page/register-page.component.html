<h2 class="mb-4">Register Form</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password">
  </div>
  <div
    *ngIf="result.status"
    class="alert alert-danger"
    [ngClass]="{
      'alert-success': result.status === 'success',
      'alert-danger': result.status === 'error'
    }"
  >
    {{ result.msg }}
  </div>
  <button type="submit" class="btn btn-success">Register</button>
</form>
